<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ทดสอบความรู้ใจ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
           มี display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f7f7f7;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .input-field {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ทดสอบความรู้ใจ</h1>
        <div class="input-field">
            <label for="name">ชื่อของคุณ:</label>
            <input type="text" id="name" placeholder="ใส่ชื่อเล่น">
        </div>
        <button onclick="startQuiz()">เริ่มทำแบบทดสอบ</button>
    </div>
    <script>
        function startQuiz() {
            const name = document.getElementById('name').value;
            if (name) {
                localStorage.setItem('userName', name);
                window.location.href = "quiz.html";
            } else {
                alert("ใส่ชื่อเล่น");
            }
        }
    </script>
</body>
</html>
