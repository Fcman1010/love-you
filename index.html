<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แอพสุ่มแคปชั่น</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- หน้าหลัก -->
    <div id="main-container" class="container">
        <h1>กรอกชื่อของคุณ</h1>
        <input type="text" id="username" placeholder="กรอกชื่อของคุณ">
        <button id="start-btn">เริ่ม</button>
        <a href="https://www.instagram.com/wriatc?igsh=MWMxdWl4Zzd4cDh0Ng==" id="contact-btn" target="_blank">ติดต่อเรา</a>
    </div>

    <!-- หน้าสุ่มแคปชั่น -->
    <div id="caption-container" class="container" style="display: none;">
        <h1>สุ่มแคปชั่น</h1>
        <div class="caption-box">
            <p id="caption">กรุณากดปุ่มด้านล่างเพื่อสุ่มแคปชั่น</p>
        </div>
        <button id="generate-btn">สุ่มแคปชั่น</button>
        <button id="back-btn">กลับ</button>
    </div>

    <!-- หน้าประวัติการกรอกชื่อ -->
    <div id="history-container" class="container" style="display: none;">
        <h1>ประวัติการกรอกชื่อ</h1>
        <p id="history-output"></p>
        <button id="back-btn-history">กลับ</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
